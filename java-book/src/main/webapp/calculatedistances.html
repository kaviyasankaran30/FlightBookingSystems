        <h1>Flight Distance Calculator</h1>
        <form id="distanceForm">
          <label for="fromAirport">From Airport:</label>
          <input type="text" id="fromAirport" placeholder="Enter departure airport">
          <br>
          <label for="toAirport">To Airport:</label>
          <input type="text" id="toAirport" placeholder="Enter destination airport">
          <br>
          <button type="button" onclick="calculateDistance()">Calculate Distance</button>
        </form>
        <p id="result"></p>

      </div>
    

  <script>
    const flightDistances = {
  'CHENNAI': {
    'MUMBAI': 1036, // Chennai to Mumbai
    'COIMBATORE': 308,  // Chennai to Coimbatore
    'DELHI': 1758, // Chennai to Delhi
    'DUBAI': 1743  // Chennai to Dubai
  },
  'MUMBAI': {
    'CHENNAI': 1036, // Mumbai to Chennai
    // Other distances from Mumbai as needed
  },
  'COIMBATORE': {
    'CHENNAI': 308,  // Coimbatore to Chennai
    // Other distances from Coimbatore as needed
  },
  'DELHI': {
    'CHENNAI': 1758, // Delhi to Chennai
    // Other distances from Delhi as needed
  },
  'DUBAI': {
    'CHENNAI': 1743  // Dubai to Chennai
    // Other distances from Dubai as needed
  },
  // Add more airports and distances as needed
};

function calculateDistance() {
  const fromAirport = document.getElementById('fromAirport').value.toUpperCase();
  const toAirport = document.getElementById('toAirport').value.toUpperCase();

  const distance = getFlightDistance(fromAirport, toAirport);

  if (distance !== null) {
    document.getElementById('result').textContent = `Distance from ${fromAirport} to ${toAirport} is ${distance} miles.`;
  } else {
    document.getElementById('result').textContent = 'Distance information not found.';
  }
}

function getFlightDistance(from, to) {
  if (flightDistances[from] && flightDistances[from][to]) {
    return flightDistances[from][to];
  } else {
    return null; // Distance information not available
  }
}


  </script>
